<ion-content class="login-page">
  <div class="container">
    <div class="logo-container">
      <img [src]="logoPath" alt="logo-customer">
    </div>
  
    <div class="login-form">
      <ion-item class="login-form-item">
        <ion-input [(ngModel)]="username" type="text" label="Username" labelPlacement="floating" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item class="login-form-item">
        <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
      </ion-item>
      <ion-button class="login-button" (click)="onLogin()">Login</ion-button>
      <ion-button  class="register-button" (click)="register()" fill="outline">Create account</ion-button>
    </div>
  
    <div class="forgot-password">
      <ion-text (click)="forgotPassword()">Forgot password?</ion-text>
    </div>
  </div>
</ion-content>
