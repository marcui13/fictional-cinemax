<ion-header>
  <ion-toolbar>
    <ion-title>Edit Information</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cancel</ion-button>
      <ion-button (click)="saveChanges()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="edit-movie-page">
  <div class="container">
    <ion-card class="edit-movie-card">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input [(ngModel)]="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Year</ion-label>
        <ion-input [(ngModel)]="year" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="description" rows="5" required></ion-textarea>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
