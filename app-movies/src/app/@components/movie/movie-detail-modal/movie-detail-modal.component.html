<ion-header>
  <ion-toolbar>
    <ion-title>Edit Description</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cancel</ion-button>
      <ion-button (click)="saveDescription()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="edit-movie-page">
  <div class="container">
    <ion-card class="edit-movie-card">
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea
          [(ngModel)]="description"
          rows="5"
          required
        ></ion-textarea>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
