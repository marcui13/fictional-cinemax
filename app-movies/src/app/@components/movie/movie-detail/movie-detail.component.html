<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movie-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de la Película</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editMovie()">
        <ion-icon slot="icon-only" name="create"></ion-icon> <!-- Ícono de lápiz para editar -->
      </ion-button>
      <ion-button (click)="deleteMovie()">
        <ion-icon slot="icon-only" name="trash"></ion-icon> <!-- Ícono de tacho de basura para eliminar -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="loadedData">
    <ion-card-header>
      <ion-card-title>{{ movie.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="movie.imagePath" alt="{{ movie.title }} Image"></ion-img>
      <p>Año: {{ movie.year }}</p>
      <p>Calificación: {{ movie.rate }}</p>
      <p>Descripción: {{ movie.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
