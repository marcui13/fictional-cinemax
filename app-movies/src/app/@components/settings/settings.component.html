<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movie-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let logo of logos">
      <ion-avatar slot="start">
        <img [src]="logo" (click)="changeLogo(logo)" />
      </ion-avatar>
      <ion-label>{{ getLogoName(logo) }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
